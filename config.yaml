# Hugo PaperMod 主题配置
baseURL: 'https://wujiachen0727.github.io'
languageCode: 'zh-cn'
defaultContentLanguage: 'zh-cn'
title: '晨知夜行'
theme: 'PaperMod'

# 功能开关
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
hasCJKLanguage: true

# 分页配置
pagination:
  pagerSize: 10

# 主题参数
params:
  mainSections:
    - posts
  
  # 首页配置
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # 网站配置
  featuredImageField: image
  rssFullContent: false
  favicon: /favicon.ico
  footer:
    since: 2024
    customText: "专注后端技术深度实践，记录从工程师到技术专家的成长历程"
  
  # 作者信息 - 使用简单字符串格式
  author: "吴嘉晨"

  dateFormat: "2006年01月02日"
  
  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/wujiachen0727"
    - name: email
      url: "mailto:wujiachen260727@126.com"

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false

  comments:
    enabled: false

  opengraph:
    twitter:
      # Your Twitter username
      site:
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

# 代码高亮配置
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: false
    style: github
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2

# 分类法配置
taxonomies:
  category: categories
  tag: tags

# 多语言配置
languages:
  zh-cn:
    languageName: 中文
    title: 晨知夜行
    description: 专注后端技术深度实践，记录从工程师到技术专家的成长历程
    weight: 1
    menu:
      main:
        - identifier: home
          name: 🏠 首页
          url: /
          weight: -100
          params:
            newTab: false
            icon: home
        - identifier: posts
          name: 📝 文章
          url: /posts/
          weight: -90
          params:
            icon: archives
        - identifier: archives
          name: 📚 归档
          url: /archives/
          weight: -80
          params:
            icon: archives
        - identifier: categories
          name: 🏷️ 分类
          url: /categories/
          weight: -70
          params:
            icon: category
        - identifier: tags
          name: 🔖 标签
          url: /tags/
          weight: -60
          params:
            icon: tag
        - identifier: search
          name: 🔍 搜索
          url: /search/
          weight: -40
          params:
            icon: search
        - identifier: about
          name: 👤 关于
          url: /about/
          weight: -30
          params:
            icon: user

# 输出格式
outputs:
  home:
    - HTML
    - JSON
  page:
    - HTML
  section:
    - HTML

# 网站地图配置
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

# 性能优化配置
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false

# 图片处理配置
imaging:
  resampleFilter: lanczos
  quality: 85
  anchor: smart

# 缓存配置
caches:
  getjson:
    maxAge: 10m
  getcsv:
    maxAge: 10m
  images:
    maxAge: 1h